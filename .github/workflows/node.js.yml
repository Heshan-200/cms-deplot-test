name: Test SSH Connection to EC2

on:
  push:
    branches:
      - main  # Runs only when code is pushed to the main branch

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH Key and Permissions
        env:
          SSH_PRIVATE_KEY: ${{ secrets.MY_EC2_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

      - name: Test SSH Connection
        env:
          SSH_HOST: ${{ secrets.MY_EC2_HOST }}
          SSH_USER: ${{ secrets.MY_EC2_USER }}
        run: |
          ssh -vvv -o StrictHostKeyChecking=no -i private_key.pem $SSH_USER@$SSH_HOST "echo SSH Connection Successful!"
