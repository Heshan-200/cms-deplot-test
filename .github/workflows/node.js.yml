name: Test SSH Connection to EC2

on:
  push:
    branches:
      - main  # Runs only when code is pushed to the main branch

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH Key and Permissions
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

      - name: Test SSH Connection
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu  # Ensure this matches your EC2 username (ec2-user for Amazon Linux)
        run: |
          ssh -vvv -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST "echo SSH Connection Successful!"
