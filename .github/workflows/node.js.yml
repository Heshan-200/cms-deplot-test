name: Deploy Strapi to EC2

on:
  push:
    branches:
      - main  # Runs when changes are pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22  # Ensure this matches your Strapi version

      - name: Install Dependencies
        run: npm install

      - name: Build Strapi
        run: npm run build

      - name: Ensure Build Directory Exists
        run: mkdir -p build

      - name: Compress Build Files
        run: tar -czf strapi-build.tar.gz --ignore-failed-read build config package.json package-lock.json

      - name: Copy Build Files to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=10 -i private_key.pem" strapi-build.tar.gz $USER@$HOST:/home/$USER/cms-deploy-test/

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
        run: |
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=10 -i private_key.pem $USER@$HOST << 'EOF'
            cd /home/$USER/cms-deploy-test/
            tar -xzf strapi-build.tar.gz
            npm install
            pm2 restart strapi || pm2 start npm --name "strapi" -- start
          EOF
