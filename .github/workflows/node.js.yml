name: Deploy Strapi to EC2

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH Key and Permissions
        env:
          SSH_PRIVATE_KEY: ${{ secrets.MY_EC2_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

      - name: Test SSH Connection
        env:
          SSH_HOST: ${{ secrets.MY_EC2_HOST }}
          SSH_USER: ${{ secrets.MY_EC2_USER }}
        run: |
          ssh -vvv -o StrictHostKeyChecking=no -i private_key.pem $SSH_USER@$SSH_HOST "echo SSH Connection Successful!"

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22  # Ensure this matches your Strapi version

      - name: Install Dependencies
        run: npm install

      - name: Build Strapi
        run: npm run build

      - name: Ensure .cache directory exists
        run: mkdir -p .cache

      - name: Prepare Files for Compression
        run: tar -czf strapi-build.tar.gz --ignore-failed-read build config package.json package-lock.json .strapi .tmp data database public scripts src types .env .strapi-updater.json favicon.png jsconfig.json README.md

      - name: Setup SSH Key and Permissions
        env:
          SSH_PRIVATE_KEY: ${{ secrets.MY_EC2_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

      - name: Test SSH Connection
        env:
          SSH_HOST: ${{ secrets.MY_EC2_HOST }}
          SSH_USER: ${{ secrets.MY_EC2_USER }}
        run: |
          ssh -vvv -o StrictHostKeyChecking=no -i private_key.pem $SSH_USER@$SSH_HOST "echo SSH Connection Successful!"

      - name: Copy Build Files to EC2
        env:
          SSH_HOST: ${{ secrets.MY_EC2_HOST }}
          SSH_USER: ${{ secrets.MY_EC2_USER }}
        run: |
          scp -o StrictHostKeyChecking=no -i private_key.pem strapi-build.tar.gz $SSH_USER@$SSH_HOST:/home/$SSH_USER/cms-deploy-test/

      - name: Deploy Strapi on EC2
        env:
          SSH_HOST: ${{ secrets.MY_EC2_HOST }}
          SSH_USER: ${{ secrets.MY_EC2_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem $SSH_USER@$SSH_HOST << 'EOF'
            echo "Starting Deployment..."
            cd /home/$SSH_USER/cms-deploy-test/
            tar -xvzf strapi-build.tar.gz
            npm install
            npm start
            echo "Deployment Completed!"
          EOF
